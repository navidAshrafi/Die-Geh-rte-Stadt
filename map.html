            var map = new google.maps.Map(document.getElementById('map'),{
                zoom:15,
                Center: location
            });

            var markers= [
                {coords:{lat:52.510250, lng:13.432590}},
                {coords:{lat:52.522331, lng:13.412740}},
                {coords:{lat:52.506790, lng:13.333220}},
                {coords:{lat:52.478199, lng:13.386020}},
                {coords:{lat:52.569592, lng:13.403230}},
                {coords:{lat:52.509789, lng:13.314420}},
                {coords:{lat:52.437620, lng:13.220680}}];
            //Loop through markers
            for(var i = 0; i< markers.length; i++)  {
                addMarker(markers[i])
            }  
            //Add Marker Function
            function addMarker(props){
                var marker = new google.maps.Marker({
                position:props.coords,
                map:map,
                icon: 'http://maps.google.com/mapfiles/kml/paddle/go.png'
                });
            }
        }
    </script>
    <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSfDZJyeiKrrDUW0KlYH2Md9cpI7-Su_o&callback=initMap&libraries=&v=weekly" async></script>
