    <script>
        function initMap() {
            var location = {lat:52.520008, lng:13.404954};
            var map = new google.maps.Map(document.getElementById('map'),{
                zoom:11,
                Center: location
            });
            /*
            var marker = new google.maps.Marker({
                position:{lat:52.510250, lng:13.432590},
                map:map,

            });

                content:'<h3>Play Sound</h3>'
            });
            marker.addListener('click', function(){
                soundTrackPane.open(map, marker)
            }); */
            var markers= [
                {coords:{lat:52.510250, lng:13.432590}, soundTrack:'<img src="Fotos/navid.jpg" class="navid"><h3>Navid</h3><audio controls><source src="audio/Am_Ostbahnhof.m4a" type="audio/mpeg"/></audio>'},
                {coords:{lat:52.513720, lng:13.437820}, soundTrack:'<img src="Fotos/navid.jpg" class="navid"><h3>Navid</h3><audio controls><source src="audio/At_WindowSide.m4a" type="audio/mpeg"/></audio>'},
                {coords:{lat:52.391479, lng:13.112170}, soundTrack:'<img src="Fotos/navid.jpg" class="navid"><h3>Navid</h3><audio controls><source src="audio/At_Work.m4a" type="audio/mpeg"/></audio>'},
                {coords:{lat:52.508500, lng:13.434650}, soundTrack:'<img src="Fotos/navid.jpg" class="navid"><h3>Navid</h3><audio controls><source src="audio/Crowded_Street.m4a" type="audio/mpeg"/></audio>'},
                {coords:{lat:52.513469, lng:13.439089}, soundTrack:'<img src="Fotos/navid.jpg" class="navid"><h3>Navid</h3><audio controls><source src="audio/In_Kitchen.m4a" type="audio/mpeg"/></audio>'},
                {coords:{lat:52.498792, lng:13.426832}, soundTrack:'<img src="Fotos/navid.jpg" class="navid"><h3>Navid</h3><audio controls><source src="audio/In_Mosque.m4a" type="audio/mpeg"/></audio>'},
                {coords:{lat:52.507122, lng:13.435261}, soundTrack:'<img src="Fotos/navid.jpg" class="navid"><h3>Navid</h3><audio controls><source src="audio/In_Park.m4a" type="audio/mpeg"/></audio>'},
                {coords:{lat:52.509646, lng:13.435152}, soundTrack:'<img src="Fotos/navid.jpg" class="navid"><h3>Navid</h3><audio controls><source src="audio/In_Rewe.m4a" type="audio/mpeg"/></audio>'},
                {coords:{lat:52.507383, lng:13.332500}, soundTrack:'<img src="Fotos/navid.jpg" class="navid"><h3>Navid</h3><audio controls><source src="audio/In_Sbahn_Station_Zoo.m4a" type="audio/mpeg"/></audio>'},
                {coords:{lat:52.520187, lng:13.387697}, soundTrack:'<img src="Fotos/navid.jpg" class="navid"><h3>Navid</h3><audio controls><source src="audio/In_Train.m4a" type="audio/mpeg"/></audio>'}
            ];
            //Loop through markers
            for(var i = 0; i< markers.length; i++)  {
                //Add marker
                addMarker(markers[i])
            }  
            //Add Marker Function
            function addMarker(props){
                var marker = new google.maps.Marker({
                position:props.coords,
                map:map,
                icon: 'http://maps.google.com/mapfiles/kml/paddle/go.png'
                
                });
                var soundTrackPane = new google.maps.InfoWindow({
                content:props.soundTrack
            });
            marker.addListener('click', function(){
                soundTrackPane.open(map, marker)
            });
            }
        }
    </script>
